<section class="bg-light">
  <div class="container pb-5">
      <div class="row">
          <div class="col-lg-5 mt-5">
              <div class="card mb-3">
                  <img class="card-img img-fluid" src="{{product.image_1}}" alt="Card image cap" id="product-detail">
              </div>
              <div class="row">
                  <!--Start Carousel Wrapper-->
                  <div id="multi-item-example" class="col-10 carousel slide carousel-multi-item" data-bs-ride="carousel">
                      <!--Start Slides-->
                      <div class="carousel-inner product-links-wap" role="listbox">

                          <!--First slide-->
                          <div class="carousel-item active">
                              <div class="row">
                                  <div class="col-4">
                                      <a href="#">
                                          <img class="card-img img-fluid" src="{{product.image_1}}" alt="Product Image 1">
                                      </a>
                                  </div>
                                  <div class="col-4">
                                      <a href="#">
                                          <img class="card-img img-fluid" src="{{product.image_2}}" alt="Product Image 2">
                                      </a>
                                  </div>
                                  <div class="col-4">
                                      <a href="#">
                                          <img class="card-img img-fluid" src="{{product.image_3}}" alt="Product Image 3">
                                      </a>
                                  </div>
                              </div>
                          </div>
                          <!--/.First slide-->
                      </div>
                      <!--End Slides-->
                  </div>
                  <!--End Carousel Wrapper-->
              </div>
          </div>
          <!-- col end -->
          <div class="col-lg-7 mt-5">
              <div class="card">
                  <div class="card-body">
                      <h1 class="h2">{{product.product_name}}</h1>
                      <p class="h3 py-2">{{product.original_price}}</p>
                      <p class="h3 py-2">{{product.price}}</p>
                      <p class="py-2">
                          <i class="fa fa-star text-warning"></i>
                          <i class="fa fa-star text-warning"></i>
                          <i class="fa fa-star text-warning"></i>
                          <i class="fa fa-star text-warning"></i>
                          <i class="fa fa-star text-secondary"></i>
                          <span class="list-inline-item text-dark">Rating {{product.rating_average}} | {{product.rating_count}} Comments</span>
                      </p>
                      <ul class="list-inline">
                          <li class="list-inline-item">
                              <h6>Brand:</h6>
                          </li>
                          <li class="list-inline-item">
                              <p class="text-muted"><strong>{{product.brand}}</strong></p>
                          </li>
                      </ul>

                      <h6>Description:</h6>
                      <span
                      [innerHTML]="product.description">
                      </span>
                      <hr>
                      <form action="" method="GET">
                          <input type="hidden" name="product-title" value="Activewear">
                          <div class="row">
                              <div class="col-auto">
                                  <ul class="list-inline pb-3">
                                      <li class="list-inline-item text-right">
                                          Quantity
                                          <input type="hidden" name="product-quanity" id="product-quanity" value="1">
                                      </li>
                                      <li class="list-inline-item"><span class="btn btn-success" id="btn-minus">-</span></li>
                                      <li class="list-inline-item"><span class="badge bg-secondary" id="var-value">1</span></li>
                                      <li class="list-inline-item"><span class="btn btn-success" id="btn-plus">+</span></li>
                                  </ul>
                              </div>
                          </div>
                          <div class="row pb-3">
                              <div class="col d-grid">
                                  <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy">Buy</button>
                              </div>
                              <div class="col d-grid">
                                  <button type="submit" class="btn btn-success btn-lg" name="submit" value="addtocard">Add To Cart</button>
                              </div>
                          </div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
