<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="thumb">
        <th mat-header-cell *matHeaderCellDef> Ảnh </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.thumb}}"> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Mã SP </th>
        <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tên </th>
        <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="sold">
        <th mat-header-cell *matHeaderCellDef> Đã bán </th>
        <td mat-cell *matCellDef="let element"> {{element.sold}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <div class="d-flex">
                <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
                <button mat-icon-button>
              <mat-icon>pageview</mat-icon>
            </button>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
